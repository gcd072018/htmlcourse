<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="C:\Users\david\Desktop\Myproject\main.css">
    <style>

        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            color: #005f99;
        }

        img {
            border: solid #007acc 2px;
            max-height: 120px;
            border-radius: 15px;
            margin: 10px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #007acc;
            color: #fff;
            border-bottom: 3px solid #005f99;
        }

        header h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .mystyle {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e6f2ff;
            border: 1px solid #007acc;
            border-radius: 10px;
        }

        .mystyle ul,
        .mystyle ol {
            padding-left: 20px;
            font-size: 1.1em;
        }

        .mystyle li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>

        </ol>
    </div>
</body>
